<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>
	<head>
		<title>Chatbot</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>
	</head>
	
	
	<body>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">		
				<div class="col-md-8 col-xl-6 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img">
									<!-- <img src="https://www.prdistribution.com/spirit/uploads/pressreleases/2019/newsreleases/d83341deb75c4c4f6b113f27b1e42cd8-chatbot-florence-already-helps-thousands-of-patients-to-remember-their-medication.png" class="rounded-circle user_img"> -->
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span>Medical Chatbot</span>
									<p>Ask me anything!</p>
								</div>
							</div>
						</div>
						<div id="messageFormeight" class="card-body msg_card_body">
							
							
						</div>
						<div class="card-footer">
							<form id="messageArea" class="input-group">
                                <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
								<div class="input-group-append">
									<button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script>
$(document).ready(function() {
  $("#messageArea").on("submit", function(event) {
    event.preventDefault(); // prevent normal form submit

    const date = new Date();
    const hour = date.getHours();
    const minute = date.getMinutes();
    const str_time = hour + ":" + (minute < 10 ? "0" + minute : minute);

    var rawText = $("#text").val().trim();
    if (!rawText) return;

    // Append user's message
    var userHtml = '<div class="d-flex justify-content-end mb-4">' +
                     '<div class="msg_cotainer_send">' + $('<div/>').text(rawText).html() +
                     '<span class="msg_time_send">' + str_time + '</span></div>' +
                     '<div class="img_cont_msg"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg"></div>' +
                   '</div>';
    $("#text").val("");
    $("#messageFormeight").append(userHtml);

    // Add typing indicator (will be removed on complete)
    const typingId = "typing-indicator-" + Date.now();
    var typingHtml = '<div id="' + typingId + '" class="d-flex justify-content-start mb-4">' +
                       '<div class="img_cont_msg"><img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg"></div>' +
                       '<div class="msg_cotainer">Typing...' +
                       '<span class="msg_time">' + str_time + '</span></div>' +
                     '</div>';
    $("#messageFormeight").append(typingHtml);

    // Send request (expect JSON). Use success/error/complete callbacks for clarity.
    $.ajax({
      url: "/get",
      type: "POST",
      dataType: "json",    // ensure jQuery parses JSON response
      data: { msg: rawText },
      success: function(data) {
        // Accept either {response: "..."} or a raw string
        var botText = "";
        if (typeof data === "string") {
          botText = data;
        } else if (data && data.response) {
          botText = data.response;
        } else if (data && data.error) {
          botText = "Error: " + data.error;
        } else {
          botText = JSON.stringify(data);
        }

        // Escape HTML and append
        botText = $('<div/>').text(botText).html();

        var botHtml = '<div class="d-flex justify-content-start mb-4">' +
                        '<div class="img_cont_msg"><img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg"></div>' +
                        '<div class="msg_cotainer">' + botText +
                          '<span class="msg_time">' + str_time + '</span>' +
                        '</div></div>';
        $("#messageFormeight").append($.parseHTML(botHtml));

        // Optionally scroll to bottom
        $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
      },
      error: function(xhr, status, err) {
        var errText = "Server error. Try again.";
        if (xhr && xhr.responseJSON && xhr.responseJSON.error) {
          errText = "Error: " + xhr.responseJSON.error;
        } else if (xhr && xhr.responseText) {
          try {
            const parsed = JSON.parse(xhr.responseText);
            if (parsed && parsed.error) errText = "Error: " + parsed.error;
          } catch (e) {
            // ignore parse error
          }
        }
        errText = $('<div/>').text(errText).html();

        var botHtml = '<div class="d-flex justify-content-start mb-4">' +
                        '<div class="img_cont_msg"><img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg"></div>' +
                        '<div class="msg_cotainer">' + errText +
                          '<span class="msg_time">' + str_time + '</span>' +
                        '</div></div>';
        $("#messageFormeight").append($.parseHTML(botHtml));
      },
      complete: function() {
        // remove typing indicator
        $("#" + typingId).remove();
      }
    });
  });
});
</script>

        
    </body>
</html>
